services:
  - type: web
    name: dua-bot-telegram
    env: python
    region: frankfurt  # أو أي region قريب منك
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: RENDER
        value: true
      - key: WEBHOOK_URL
        fromGroup: webhook_url
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: data
      mountPath: /opt/render/project/data
      sizeGB: 1

groups:
  - name: webhook_url
    envVars:
      - key: WEBHOOK_URL
        generateValue: true
